<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Cafe</title>
  <!-- pretendard 글꼴 사용 -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <!-- header start -->
  <header class="header">
    <!-- logo start -->
    <div class="logo">
      <a href="./index-complete.html"><img src="./assets/logo.png" alt="web cafe"></a>
    </div>
    <!-- logo end -->
    <!-- memeber start -->
    <ul class="member">
      <li><a href="/">홈</a></li>
      <li><span class="divider" aria-hidden="true">:</span><a href="/">로그인</a></li>
      <li><span class="divider" aria-hidden="true">:</span><a href="/">회원가입</a></li>

    </nav>
    <!-- navigation end -->
  </header>
  <!-- header end -->
  <!-- visual start -->
  <div class="visual">비주얼</div>

  <main class="main">

    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>

  <!-- main end -->

  <article class="slogan">슬로건</article>
  <!-- article end -->
  <!-- footer start -->

    <div class="footer-inner">푸터</div>
